<div class="col-md-8 offset-md-2">
    <h3>Add User</h3>
    <form name="form" (ngSubmit)="userForm.form.valid && saveUser(userForm.value)" #userForm="ngForm" novalidate>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" [(ngModel)]="user.username" #username="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && username.invalid }" required />
            <div *ngIf="userForm.submitted && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && email.invalid }" required email />
            <div *ngIf="userForm.submitted && email.invalid" class="invalid-feedback">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
            </div>
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            <input type="number" class="form-control" name="phoneNumber" [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && phoneNumber.invalid }" required />
            <div *ngIf="userForm.submitted && phoneNumber.invalid" class="invalid-feedback">
                <div *ngIf="phoneNumber.errors.required">Phone Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <div>
                <input value="male" name="gender" [(ngModel)]="user.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && gender.invalid }"
                    required type="radio"> Male
                    <input value="female" name="gender" [(ngModel)]="user.gender" #gender="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && gender.invalid }"
                    required type="radio"> Female
            </div>
            <div *ngIf="userForm.submitted && gender.invalid" class="invalid-feedback">
                <div *ngIf="gender.errors.required">Phone Number is required</div>
            </div>
            <div class="help-block" *ngIf="userForm.submitted && gender.invalid">
                <span style="font-size: 80%;color: #dc3545;">Gender is required</span>
            </div>
        </div>
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" name="dateOfBirth" [(ngModel)]="user.dateOfBirth" #dateOfBirth="ngModel" [ngClass]="{ 'is-invalid': userForm.submitted && dateOfBirth.invalid }" required />
            <div *ngIf="userForm.submitted && dateOfBirth.invalid" class="invalid-feedback">
                <div *ngIf="dateOfBirth.errors.required">Date of Birth is required</div>
            </div>
        </div>
        <div class="form-group">
            <div>
                <input value="isActive" name="isActive" [(ngModel)]="user.isActive" type="checkbox"
                    #isActive="ngModel"> Is Active
            </div>
            <div *ngIf="userForm.submitted && isActive.invalid" class="invalid-feedback">
                <div *ngIf="isActive.errors.required">Phone Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
